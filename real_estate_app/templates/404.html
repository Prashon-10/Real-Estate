{% extends 'base.html' %}

{% block title %}Page Not Found - RealEstate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card shadow p-5">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">Sorry, we couldn't find the page you were looking for.</p>
            <div>
                <a href="{% url 'index' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Return Home
                </a>
                <button class="btn btn-outline-secondary btn-lg ms-2" onclick="goBack()">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
